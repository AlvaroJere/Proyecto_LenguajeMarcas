<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ANAA - Valencia</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2D572C;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ANAA</a>
        </div>
    </nav>

    <!-- CONTENIDO CENTRADO -->
    <div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
        <div class="anaa-card">

            <div class="anaa-logo"></div>
            <h2 class="mb-4">Crea tu cuenta</h2>

            <form action="#" method="POST">
                <div class="input-group-custom">
                    <input type="text" name="nombre" class="form-control input-anaa" placeholder="Nombre completo" required>
                    <input type="email" name="email" class="form-control input-anaa" placeholder="Dirección de correo electrónico" required>
                    <input type="password" name="password" class="form-control input-anaa" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn-anaa">Registrarse</button>
                <p class="text-muted small mt-3">Al registrarte aceptas nuestros términos y condiciones</p>
            </form>

            <!-- BOTÓN VOLVER -->
            <a href="index.html" class="btn-anaa-dark mt-3 d-block text-center">
                Volver a la página principal
            </a>

            <p class="footer-text mt-4">© 2026 ANAA Valencia</p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center text-white py-3" style="background-color: #2D572C;">
        © 2026 ANAA
    </footer>

</body>
</html>
