<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ANAA - Valencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%; margin: 0; background-color: #212529;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        .anaa-card {
            background: white; width: 100%; max-width: 420px;
            padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        .anaa-logo {
            background-color: #2D572C; color: white; width: 60px; height: 60px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold; margin: 0 auto 20px auto;
        }
        .input-group-custom { border: 1px solid #dee2e6; border-radius: 8px; overflow: hidden; margin-bottom: 15px; }
        .input-anaa { border: none !important; border-bottom: 1px solid #dee2e6 !important; padding: 15px !important; border-radius: 0 !important; }
        .input-anaa:last-child { border-bottom: none !important; }
        .btn-anaa { background-color: #A3D133; border: none; color: white; padding: 12px; width: 100%; border-radius: 8px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="anaa-card">
        <div class="anaa-logo">A</div>
        <h2>Crea tu cuenta</h2>

        <form action="#" method="POST">
            <div class="input-group-custom">
                <input type="text" name="nombre" class="form-control input-anaa" placeholder="Nombre completo" required>
                <input type="email" name="email" class="form-control input-anaa" placeholder="Dirección de correo electrónico" required>
                <input type="password" name="password" class="form-control input-anaa" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn btn-anaa">Registrarse</button>
            <p class="text-muted small mt-3">Al registrarte aceptas nuestros términos y condiciones</p>
        </form>

        <p class="footer-text mt-4">© 2026 ANAA Valencia</p>
    </div>
</body>
</html>
