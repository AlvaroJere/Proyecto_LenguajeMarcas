<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso ANAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 1. CENTRADO TOTAL Y FONDO OSCURO */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #212529; /* El color oscuro de tu imagen */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 2. LA TARJETA BLANCA */
        .anaa-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 45px 35px;
            border-radius: 8px; /* Bordes suaves como en la imagen */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        /* 3. EL LOGO DE LA "A" */
        .anaa-logo-container {
            background-color: #2D572C; /* Verde oscuro ANAA */
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            font-weight: bold;
            margin: 0 auto 25px auto;
        }

        .anaa-card h2 {
            font-size: 28px;
            color: #212529;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* 4. CAMPOS DE TEXTO UNIDOS */
        .input-wrapper {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .input-anaa {
            border: none !important;
            padding: 16px !important;
            font-size: 16px !important;
            border-radius: 0 !important;
            color: #495057;
        }

        .input-anaa::placeholder {
            color: #adb5bd;
        }

        /* Línea divisoria entre email y contraseña */
        .border-divider {
            border-bottom: 1px solid #dee2e6;
        }

        /* 5. CHECKBOX "ACUÉRDATE DE MÍ" */
        .form-check {
            text-align: left;
            margin-bottom: 25px;
            font-size: 16px;
            color: #212529;
            display: flex;
            align-items: center;
        }

        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-right: 10px;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #A3D133;
            border-color: #A3D133;
        }

        /* 6. BOTÓN INICIAR SESIÓN (VERDE LIMA) */
        .btn-anaa-login {
            background-color: #A3D133 !important; /* El verde lima de la imagen */
            border: none !important;
            color: white !important;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            font-weight: 400;
            transition: opacity 0.2s;
        }

        .btn-anaa-login:hover {
            opacity: 0.9;
        }

        /* 7. FOOTER */
        .anaa-footer {
            margin-top: 35px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="anaa-card">
        <img src="../img/ANAA.png" alt="ANAA" class="logo-img" 
    

        <form action="#">
            <div class="input-wrapper">
                <input type="email" class="form-control input-anaa border-divider" placeholder="Dirección de correo electrónico" required>
                <input type="password" class="form-control input-anaa" placeholder="Contraseña" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">
                    Acuérdate de mí
                </label>
            </div>

            <button type="submit" class="btn btn-anaa-login">Iniciar sesión</button>
        </form>

        <a href="index.html" class="btn w-100 mt-3"
   style="background-color: #2D572C; color: white; border-radius: 8px; padding: 12px; font-size: 18px;">
    Volver a la página principal
</a>

        <div class="anaa-footer">
            © 2026 ANAA
        </div>
    </div>

</body>
</html>
