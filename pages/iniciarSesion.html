<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso ANAA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-white min-vh-100 d-flex flex-column">

  <!-- NAVBAR SIN LOGO -->
  <nav class="navbar bg-body-tertiary mb-4">
    <div class="container-fluid d-flex justify-content-end align-items-center">

      <!-- BUSCADOR A LA DERECHA -->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>

    </div>
  </nav>

  <!-- CONTENIDO CENTRADO -->
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4 p-4 text-center">

          <div class="mb-4">
            <img src="../img/ANAA.png" alt="ANAA" class="img-fluid" style="max-width: 80px;" />
          </div>

          <h2 class="mb-4 fw-normal">Iniciar sesión</h2>

          <form action="#">
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg" placeholder="Dirección de correo electrónico" required />
            </div>

            <div class="mb-3">
              <input type="password" class="form-control form-control-lg" placeholder="Contraseña" required />
            </div>

            <div class="form-check text-start mb-4">
              <input class="form-check-input" type="checkbox" id="rememberMe" checked />
              <label class="form-check-label" for="rememberMe">Acuérdate de mí</label>
            </div>

            <button type="submit" class="btn w-100 text-white" style="background-color: #A3D133;">Iniciar sesión</button>
          </form>

          <a href="../index.html" class="btn w-100 mt-3 text-white" style="background-color: #2D572C;">
            Volver a la página principal
          </a>

          <div class="mt-4 text-muted small">© 2026 ANAA</div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    © 2026 ANAA
  </footer>

</body>
</html>
