                <div class="input-group-custom mb-4">
                    <input type="text" name="nombre" class="form-control input-anaa py-3 mb-3" placeholder="Nombre completo" required>
                    <input type="email" name="email" class="form-control input-anaa py-3 mb-3" placeholder="Dirección de correo electrónico" required>
                    <input type="password" name="password" class="form-control input-anaa py-3" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn-anaa mt-3">Registrarse</button>
                <p class="text-muted small mt-3">Al registrarte aceptas nuestros términos y condiciones</p>
            </form>
